<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors!</title>
</head>
<link rel="stylesheet" href="styles6.css">
<body>
  <h1>Rock - Paper - Scissors</h1>
  <div id="btnGroup">
    <button onclick="playGame('rock')" class="myButtons">👊</button>
    <button onclick="playGame('paper')" class="myButtons">🤚</button>
    <button onclick="playGame('scissors')" class="myButtons">✌️</button>
  </div>

  <div id="playerDisplay">PLAYER (You): </div>
  <div id="computerDisplay">COMPUTER: </div>

  <div id="resultDisplay"></div>
  <div id="playerScore">Player Score: <span id="playerScoreNum">0</span></div>
  <div id="computerScore">Computer Score: <span id="computerScoreNum">0</span></div>
  <script src="index6.js"></script>
</body>
